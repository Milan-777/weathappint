<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp + API</title>

    <link rel="stylesheet" href="style.css" />
</head>





<body>
    <!-- <header>

    <div class="run">
            <div class="txt"><p>This is an international weather checking app. Type your City, Rigion, Country to know current Location, Temparature & Date&time.</p></div>
        </div>



    <main>
        <div class="searchbar">
            <input type="text" placeholder="Enter Area/City/State/Region.." autofocus required id="ip" />
            <button id="search-btn">Search..</button>
        </div>



        <div class="rezults">
            <div class="img">
                <!--Clouds inages-->
            </div>

            <div class="info">
                
                <p id="city">(KOLKATA)</p>
                <h4 id="region">WEST BENGAL</h4>
                <h1 id="country">INDIA</h1>
                <br />

                <h2 id="temperature">45C'</h2>
                <strong id="statuss">Low rain</strong>
                <br /><br />

                <h3 id="localtime">10:56:11</h3>
                <pre>Localtime</pre>
            </div>
        </div>


    </main>

        <p id="m">

        </p>
